<header class="header">
  <div class="search-container">
<h5>Dashboard </h5>
  </div>
  <div class="header-right">
    <div class="notification">
      <i class="fas fa-bell"></i>
      <span class="notification-badge">1</span>
    </div>
    <div class="user-profile">
      <img src="user.png" alt="Profile" (click)="toggleDropdown()" />
      <div class="profile-dropdown" [class.show]="isDropdownOpen">
        <ul>
          <li>
            <a routerLink="/profile" routerLinkActive="active" (click)="toggleDropdown()">
              <i class="fas fa-user"></i>
              Profile
            </a>
          </li>
          <li>
            <a [routerLink]="['/', authService.getUserIdFromToken(), 'settings']" (click)="toggleDropdown()">
              <i class="fas fa-cog"></i>
              Settings
            </a>
          </li>
          <li>
            <a routerLink="/wallet" routerLinkActive="active" (click)="toggleDropdown()">
              <i class="fas fa-wallet"></i>
              Wallet
            </a>
          </li>
          <hr />
          <li>
            <a (click)="logout()">
              <i class="fas fa-sign-out-alt"></i>
              Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
