<div class="news-container">
    <h3 class="section-title">Recent Crypto News</h3>
  
    <!-- Loading Indicator -->
    <div *ngIf="loading" class="flex justify-center p-4">
      <div class="spinner"></div>
    </div>
  
    <!-- Error Message -->
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  
    <!-- News List -->
    <ul *ngIf="!loading && !error" class="news-list">
      <li *ngFor="let news of newsItems" class="news-item">
        <a [href]="news.link" target="_blank" class="news-link">
          <img
            [src]="news.image_url || 'assets/default-profile.png'"
            [alt]="news.source_name"
            class="news-profile-pic"
            onerror="this.src='/default-profile.png'"
          />
          <div class="news-details">
            <span class="news-source">{{ news.source_name }}</span>
            <span class="news-description">
              {{ news.description | slice: 0:50 }}...
            </span>
          </div>
        </a>
      </li>
    </ul>
  </div>
