<div class="transactions-container">
  <h1>Transactions</h1>

  <!-- Message de succÃ¨s -->
  <div *ngIf="transactionSuccess" class="success-banner">
    Transaction submitted successfully!
  </div>

  <!-- Message d'erreur -->
  <div *ngIf="transactionError" class="error-banner">
    Failed to submit transaction. Please try again.
  </div>

  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Transaction Type</label>
      <select formControlName="transaction_type">
        <option *ngFor="let type of transactionTypes" [value]="type">
          {{ type }}
        </option>
      </select>
      <div *ngIf="transactionForm.get('transaction_type')?.invalid && transactionForm.get('transaction_type')?.touched" class="error-message">
        Transaction type is required.
      </div>
    </div>

    <div class="form-group">
      <label>Amount</label>
      <input type="number" formControlName="montant" placeholder="Enter amount">
      <div *ngIf="transactionForm.get('montant')?.invalid && transactionForm.get('montant')?.touched" class="error-message">
        Amount must be greater than 0.
      </div>
    </div>

    <div class="form-group">
      <label>Recipient</label>
      <input type="text" formControlName="recipient" placeholder="Enter recipient">
      <div *ngIf="transactionForm.get('recipient')?.invalid && transactionForm.get('recipient')?.touched" class="error-message">
        Recipient is required.
      </div>
    </div>

    <div class="form-group">
      <label>Destination Address</label>
      <input type="text" formControlName="destination_address" placeholder="Enter destination address">
      <div *ngIf="transactionForm.get('destination_address')?.invalid && transactionForm.get('destination_address')?.touched" class="error-message">
        Destination address is required.
      </div>
    </div>

    <button type="submit" [disabled]="!transactionForm.valid">Submit Transaction</button>
  </form>
</div>
