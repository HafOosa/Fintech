<div class="blockchain-container">
    <h1>Blockchain Interactions</h1>
  
    <div *ngIf="!walletConnected" class="connect-wallet">
      <button (click)="connectMetaMask()">
        Connect MetaMask Wallet
      </button>
    </div>
  
    <div *ngIf="walletConnected" class="wallet-details">
      <h2>Wallet Connected</h2>
      <p>Address: {{ ethereumAddress }}</p>
    </div>
  </div>
